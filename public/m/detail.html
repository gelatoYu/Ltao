<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/detail.less">
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left jiantou"></a>
        <h4>商品详情</h4>
        <a href="javascript:location='index.html';" class="fa fa-home home fa-right"></a>

    </header>
    <!-- 分类主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="productDetail">
                    <section id="slide">
                        <div id="slider" class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="./images/banner6.png">
                                    </a>
                                </div>
                                <!-- 第一张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner1.png">
                                    </a>
                                </div>
                                <!-- 第二张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner2.png">
                                    </a>
                                </div>
                                <!-- 第三张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner3.png">
                                    </a>
                                </div>
                                <!-- 第四张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner4.png">
                                    </a>
                                </div>
                                <!-- 第五张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner5.png">
                                    </a>
                                </div>
                                <!-- 第六张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner6.png">
                                    </a>
                                </div>
                                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="./images/banner1.png">
                                    </a>
                                </div>
                            </div>
                            <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                            </div>
                        </div>
                    </section>
                    <section class="productInfo">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell name">
                                名称：<span>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</span>
                            </li>
                            <li class="mui-table-view-cell price">
                                价格:<span class="mui-badge-inverted mui-badge-danger">￥499.1</span><del>￥888.1</del>
                            </li>
                            <li class="mui-table-view-cell size">
                                尺码:
                                <button type="button" class="btn-size">36</button>
                                <button type="button" class="btn-size">37</button>
                                <button type="button" class="btn-size">38</button>
                                <button type="button" class="btn-size">39</button>
                                <button type="button" class="btn-size">40</button>
                                <button type="button" class="btn-size">41</button>
                                <button type="button" class="btn-size">42</button>
                                <button type="button" class="btn-size">43</button>
                                <button type="button" class="btn-size">44</button>
                                <button type="button" class="btn-size">45</button>
                            </li>
                            <li class="mui-table-view-cell number">
                                数量：
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='20'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                                剩余：<span>20</span>件
                            </li>
                        </ul>
                    </section>
                </div>

            </div>
        </div>
    </main>
    <footer id="footer">
        <ul>
            <li>
                <a href="#" class="fa fa-shopping-cart shopping-car"></a>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-danger add-car">加入购物车</button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-warning now-buy">立即购买</button>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="productInfoTpl">
        <section id="slide">
                <div id="slider" class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="{{pic[pic.length-1].picAddr}}">
                            </a>
                        </div>
                        {{each pic value}}
                        <!-- 第一张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="{{value.picAddr}}">
                            </a>
                        </div>
                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        {{/each}}
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="{{pic[0].picAddr}}">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        {{each pic value index}}
                        <div class="mui-indicator {{index == 0 ? 'mui-acitve' : ''}}"></div>
                        {{/each}}
                    </div>
                </div>
        </section>
        <section class="productInfo">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell name">
                        名称：<span>{{proName}}</span>
                    </li>
                    <li class="mui-table-view-cell price">
                        价格:<span class="mui-badge-inverted mui-badge-danger">￥{{price}}</span><del>￥{{oldPrice}}</del>
                    </li>
                    <li class="mui-table-view-cell size">
                        尺码:
                        {{each size value}}
                        <button type="button" class="btn-size" data-size="{{value}}">{{value}}</button>
                        {{/each}}
    
                    </li>
                    <li class="mui-table-view-cell number">
                            数量：
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='20'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                            剩余：<span>20</span>件
                        </li>
                </ul>
            </section>
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
