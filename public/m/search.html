<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left jiantou"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 分类主体区域 -->
    <main id="main">
       <!-- 搜索表单 -->
       <div class="search-form">
           <form action="#">
               <input type="search" name="search" id="input-search" placeholder="请输入要搜索的商品">
               <button type="button" class="mui-btn mui-btn-primary search-btn">搜索</button>
           </form>
       </div>
       <!-- 搜索历史 -->
       <div class="search-history">
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <span>搜索历史</span>
                <a href="#" class="fa fa-trash btn-clear">清除历史</a>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell ">Item 1 
                        <span class="mui-badge mui-badge-primary fa fa-close"></span>
                    </li>
                    <li class="mui-table-view-cell">Item 2 
                        <span class="mui-badge mui-badge-primary fa fa-close"></span>
                    </li>
                    <li class="mui-table-view-cell">Item 3 
                        <span class="mui-badge mui-badge-primary fa fa-close"></span>
                    </li>
                </ul>
            </div>
        </div>
       </div>
    </main>
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home active">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="buycar.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="searchContentTpl">
        {{each rows value index}}
        <li class="mui-table-view-cell ">{{value}} 
            <span class="mui-badge mui-badge-primary fa fa-close btn-delete" data-index="{{index}}"></span>
        </li>
        {{/each}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
